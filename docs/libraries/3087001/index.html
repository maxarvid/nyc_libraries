 <div id="mapid"></div>

<script>
  var map = L.map('mapid').setView([40.68068925695902, -73.88723723774561], 11);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

  subdomains: 'abcd',
  minZoom: 1,
  maxZoom: 16,
  ext: 'png'
}).addTo(map)

var marker = L.marker([40.68068925695902, -73.88723723774561]).addTo(map);
marker.bindPopup("Arlington").openPopup();
</script>
